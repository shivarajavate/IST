<div class="login">

    <header>
        <nav>
            <div class="title">
                <label>IST WORKSPACE</label>
            </div>
            <div>
                <img class="logo" src="./assets/images/stag_logo_transparent.png" alt="logo">
            </div>
        </nav>
    </header>

    <section>
        <div class="col-sm-4 login-card">
            <form ng-submit="loginFormSubmit(user)">
                <h1>Sign In</h1>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="user.name" placeholder="Enter your Username or Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" ng-model="user.password" placeholder="Password">
                </div>
                <div class="form-group">
                    <button type="submit" ng-submit="loginFormSubmit(user)" class="btn btn-primary">Login</button>
                </div>
                <div>
                    <div class="text-danger">{{error}}</div>
                </div>
            </form>
        </div>
    </section>

</div>
