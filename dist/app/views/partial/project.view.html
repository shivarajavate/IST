<section class="session-view">

    <aside></aside>
    <article>
        <section class="mind-map" ui-view="mind-map"></section>

        <section class="konva-canvas" ui-view="workspace-view"></section>

        <section class="note-form" ui-view="note-form"></section>
    </article>

</section>

<footer>

    <div class="tasks-dropup dropup col-md-3">

        <div class="tasks-dropup-header">
            <span>Tasks</span>
            <i class="fa fa-caret-up icon right-corner"></i>
        </div>

        <div class="footer-menu dropdown-menu col-md-12">

            <div class="tasks-dropdown-header">
                <span>Tasks</span>
                <i class="fa fa-caret-down icon right-corner"></i>
            </div>

            <div class="footer-menu-content">
                <ol>
                    <li ng-repeat="task in project.model.tasks track by $index">
                        <textarea class="form-control" rows="1" autosize="true" ng-model="project.model.tasks[$index].name" auto-crud="true" on-create="project.model.addTask('', $index)"
                            on-delete="project.model.deleteTask($index)"></textarea>
                        <input type="checkbox" ng-model="project.model.tasks[$index].completed">
                    </li>
                </ol>
                <div ng-if="project.model.tasks.length === 0">
                    <button class="btn btn-primary btn-block" ng-click="project.model.addTask('', -1)">
                        <i class="fa fa-plus icon"></i>
                        <label>add tasks</label>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <div class="jottings-dropup dropup col-md-3">

        <div class="jottings-dropup-header">
            <span>Jottings</span>
            <i class="fa fa-caret-up icon right-corner"></i>
        </div>

        <div class="footer-menu dropdown-menu col-md-12">

            <div class="jottings-dropdown-header">
                <span>Jottings</span>
                <i class="fa fa-caret-down icon right-corner"></i>
            </div>

            <div class="footer-menu-content">
                <ul>
                    <li ng-repeat="jotting in project.model.details.jottings track by $index">
                        <textarea class="form-control" rows="1" autosize="true" ng-model="project.model.details.jottings[$index]" auto-crud="true"
                            on-create="project.model.addFooterJotting('', $index)" on-delete="project.model.deleteFooterJotting($index)"></textarea>
                    </li>
                </ul>
                <div ng-if="project.model.details.jottings.length === 0">
                    <button class="btn btn-primary btn-block" ng-click="project.model.addFooterJotting('', -1)">
                        <i class="fa fa-plus icon"></i>
                        <label>add jottings</label>
                    </button>
                </div>
            </div>

        </div>

    </div>

    <div class="notes-dropup dropup col-md-3">

        <div class="notes-dropup-header">
            <span>Notes</span>
            <i class="fa fa-caret-up icon right-corner"></i>
        </div>

        <div class="footer-menu dropdown-menu col-md-12">

            <div class="notes-dropdown-header">
                <span>Notes</span>
                <i class="fa fa-caret-down icon right-corner"></i>
            </div>

            <div class="footer-menu-content">
                <ol>
                    <li ng-repeat="note in project.model.details.notes track by $index">
                        <textarea class="form-control" rows="1" autosize="true" ng-model="project.model.details.notes[$index]" auto-crud="true" on-create="project.model.addFooterNote('', $index)"
                            on-delete="project.model.deleteFooterNote($index)"></textarea>
                    </li>
                </ol>
                <div ng-if="project.model.details.notes.length === 0">
                    <button class="btn btn-primary btn-block" ng-click="project.model.addFooterNote('', -1)">
                        <i class="fa fa-plus icon"></i>
                        <label>add notes</label>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <div class="questions-dropup dropup col-md-3">

        <div class="questions-dropup-header">
            <span>Questions</span>
            <i class="fa fa-caret-up icon right-corner"></i>
        </div>

        <div class="footer-menu dropdown-menu col-md-12">

            <div class="questions-dropdown-header">
                <span>Questions</span>
                <i class="fa fa-caret-down icon right-corner"></i>
            </div>

            <div class="footer-menu-content">
                <ol>
                    <li ng-repeat="question in project.model.details.questions track by $index">
                        <textarea class="form-control" rows="1" autosize="true" ng-model="project.model.details.questions[$index]" auto-crud="true"
                            on-create="project.model.addFooterQuestion('', $index)" on-delete="project.model.deleteFooterQuestion($index)"></textarea>
                    </li>
                </ol>
                <div ng-if="project.model.details.questions.length === 0">
                    <button class="btn btn-primary btn-block" ng-click="project.model.addFooterQuestion('', -1)">
                        <i class="fa fa-plus icon"></i>
                        <label>add questions</label>
                    </button>
                </div>
            </div>

        </div>

    </div>
</footer>
