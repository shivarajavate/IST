<section ng-show="project.open">
    <note-form></note-form>
    <!-- <div ui-view="note-form"></div> -->
    <div id="container"></div>
</section>

<section ui-view="mind-map"></section>

<footer ng-show="project.open">
    <div class="jottings-dropup dropup col-md-4">

        <div class="jottings-dropup-header">
            <span>Jottings</span>
            <i class="fa fa-caret-up icon right-corner"></i>
        </div>

        <div class="footer-menu dropdown-menu col-md-12">

            <div class="jottings-dropdown-header">
                <span>Jottings</span>
                <i class="fa fa-caret-down icon right-corner"></i>
            </div>

            <div class="footer-menu-content">
                <form ng-submit="project.addJotting()">
                    <input type="text" ng-model="project.jotting" placeholder="insert text here">
                </form>

                <div>
                    <div ng-repeat="jotting in project.jottings track by $index">
                        <span>{{jotting}}</span>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="notes-dropup dropup col-md-4">

        <div class="notes-dropup-header">
            <span>Notes</span>
            <i class="fa fa-caret-up icon right-corner"></i>
        </div>

        <div class="footer-menu dropdown-menu col-md-12">

            <div class="notes-dropdown-header">
                <span>Notes</span>
                <i class="fa fa-caret-down icon right-corner"></i>
            </div>

            <div class="footer-menu-content">
                <form ng-submit="project.addNote()">
                    <input type="text" ng-model="project.note" placeholder="insert text here">
                </form>

                <div>
                    <div ng-repeat="note in project.notes track by $index">
                        <span>{{$index + 1}}. {{note}}</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="questions-dropup dropup col-md-4">

        <div class="questions-dropup-header">
            <span>Questions</span>
            <i class="fa fa-caret-up icon right-corner"></i>
        </div>

        <div class="footer-menu dropdown-menu col-md-12">

            <div class="questions-dropdown-header">
                <span>Questions</span>
                <i class="fa fa-caret-down icon right-corner"></i>
            </div>

            <div class="footer-menu-content">
                <form ng-submit="project.addQuestion()">
                    <input type="text" ng-model="project.question.text" placeholder="insert text here">
                </form>

                <div>
                    <div ng-repeat="question in project.questions track by $index">
                        <input type="checkbox" ng-model="question.isChecked">
                        <span class="is-checked-{{question.isChecked}}">{{$index + 1}}. {{question.text}}</span>
                    </div>
                </div>
            </div>

        </div>

    </div>
</footer>
